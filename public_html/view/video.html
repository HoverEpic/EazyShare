<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//FR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr">
    <head>
        <title>EazyShare</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">EazyShare</a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <p>Name : <code><%= name %></code></p>
            <p>Size : <code><%= size %></code></p>
            <p>Original encoding : <code><%= meta.audio %> / <%= meta.video %></code></p>
            <video id="videoPlayer" controls autoplay>
                <source src="/stream?path=<%= file %>">
                Votre navigateur ne permet pas de lire les vidéos.
                Mais vous pouvez toujours 
                <a href="#">la télécharger</a>
            </video>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                console.log("ready!");
            });
        </script>
    </body>
</html>
